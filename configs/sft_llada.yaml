wandb:
  entity: null
  resume: 'auto'


experiment:
    project: "sft_llada"
    num_node: 8


model:
    pretrained_model: "/data_storage/wyj/systems/huggingface/hub/models--Gen-Verse--MMaDA-8B-MixCoT/snapshots/3ee0085f0c42541f1134aae30482954451952406"
    optimized_name: "optimized_llada_0"

# "/data_storage/wyj/systems/huggingface/hub/models--GSAI-ML--LLaDA-8B-Instruct/snapshots/9275bf8f5a5687507189baf4657e91c51b2be338"

dataset:
    optimization_data: "sft_openr1math_llada"

training:
    gradient_checkpointing_enable: False
    gradient_accumulation_steps: 4
    batch_size_lm: 2
    mixed_precision: "bf16"
    enable_tf32: True
    seed: 10086
    num_train_epochs: 1
    max_grad_norm: 1
    method: "random_masking" # "random_masking""semi-ar"
    lower_p: 0.1
    upper_p: 0.9
    block_size: 16
    mask_times_per_sample: 1
    post_num: 8
    max_gen_length: 1024
    max_prompt_len: 784



optimizer:
    name: adamw
    params: # default adamw params
        learning_rate: 1e-6
        scale_lr: False # scale learning rate by total batch size
        beta1: 0.9
        beta2: 0.999
        weight_decay: 0.0
        epsilon: 1e-8

lr_scheduler:
    scheduler: "cosine"
    params:
        learning_rate: ${optimizer.params.learning_rate}
        warmup_steps: 0
        min_lr_scale: 1.0


